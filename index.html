<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">
        <div class="title">
            <h1>TO-DO LIST</h1>

                <!-- <li class="checked">Task 1</li>

            </ul>
        </div>
